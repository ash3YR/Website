<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terminal.io/</title>
    <link rel="stylesheet" href="terminal.css">
</head>
<body>
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="window-controls">
                <button class="control-btn close-btn"></button>
                <button class="control-btn minimize-btn"></button>
                <button class="control-btn maximize-btn"></button>
            </div>
            <div class="terminal-title">terminal.io/</div>
        </div>

        <div class="loading-screen" id="loadingScreen">
            <div class="loading-content">
                <div>Last login: <%= new Date().toLocaleString() %></div>
                <div>Loading Portfolio Terminal<span class="loading-dots"></span></div>
                <div>Initializing environment<span class="loading-dots"></span></div>
                <div>Setting up workspace<span class="loading-dots"></span></div>
            </div>
        </div>
        
        <div class="terminal-content" id="terminal">
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt">guest@portfolio:~$</span>
                <span class="input-area">
                    <input type="text" class="terminal-input" autofocus spellcheck="false">
                    <span class="cursor">â–ˆ</span>
                </span>
            </div>
        </div>
    </div>
    <script src="terminal.js"></script>
</body>
</html>
